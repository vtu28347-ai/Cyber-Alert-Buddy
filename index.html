<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Alert Buddy Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- HEADER SECTION -->
  <header>
    <h1>üõ°Ô∏è Cyber Alert Buddy Dashboard</h1>
    <p>AI-Powered Fraud Detection and Cyber Safety Awareness</p>
  </header>

  <!-- MAIN DASHBOARD SECTION -->
  <main>
    <section class="dashboard">
      <div class="filter-bar">
        <label for="scam-type-filter">Filter by Scam Type:</label>
        <select id="scam-type-filter" onchange="filterAlerts()">
          <option value="all">All</option>
          <option value="Phishing">Phishing</option>
          <option value="Fake Loan">Fake Loan</option>
          <option value="Investment Fraud">Investment Fraud</option>
          <option value="Lottery Scam">Lottery Scam</option>
          <option value="Crypto Scam">Crypto Scam</option>
        </select>
      </div>

      <!-- Alerts Display -->
      <div id="alerts-container" class="alerts-grid">
        <!-- Dynamically filled by script.js -->
      </div>

      <!-- System Accuracy Display -->
      <div id="accuracy-display" class="accuracy-box"></div>
    </section>

    <!-- ACTIONS / QUIZ -->
    <section class="actions-section">
      <h2>Quick Actions</h2>
      <div class="actions-grid">
        <a href="#" class="action-item">
          <span>üìò Learn Safety Tips</span>
        </a>
        <a href="#" class="action-item" id="start-quiz-btn">
          <span>üß† Take Cyber Safety Quiz</span>
        </a>
        <a href="#" class="action-item">
          <span>‚ö†Ô∏è Report a Scam</span>
        </a>
      </div>
    </section>
  </main>

  <!-- CYBER SECURITY QUIZ MODAL -->
  <div id="quiz-modal">
    <div class="quiz-modal-content">
      <span id="close-quiz-btn">&times;</span>

      <div id="quiz-section">
        <div id="progress-text"></div>
        <div class="progress-container"><div id="progress-bar"></div></div>
        <div id="question-area"></div>
        <div id="options-area"></div>
        <button id="next-btn" disabled>Next Question</button>
      </div>

      <div id="result-section" style="display:none;">
        <div id="score-display"></div>
        <div id="rating-display"></div>
        <button id="retake-btn">Retake Quiz</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>¬© 2025 Cyber Alert Buddy | Built for Awareness & Protection</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
